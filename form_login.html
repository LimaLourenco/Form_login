<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form_Login</title>
</head>
<body>
    <div id="conteiner">
        <img src="./assets/images/perfil.png" alt="">
        <form action="" id="login">
            <div>
                <label for="name"></label>
                <input type="email"  id="email" placeholder="Digite seu e-mail" class="email">
                <br><br>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Digite sua senha" class="senha">
                <br><br>
                <button type="submit" form="login" class="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
